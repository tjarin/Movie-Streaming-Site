<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- stylsheets -->
    <link rel="icon" type="image/jpg" href="/img/Movie Site Logo copy.png">

    <link rel="stylesheet" href="/css/login-register-page.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="login-wrapper">
        <form action="">
            <div class="page-logo">
                <img src="/img/Movie Site Logo copy.png" alt="">
            </div>
            <p>Movie Site</p>
            <h1>Login</h1>
            <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot password?</a>
            </div> 

            <button type="submit" class="btn">
                <a href="index.html">Login</a>
            </button>

            <div class="register-link">
                <p>Don't have an account? <a href="register-page.html">Register</a></p>
            </div>
        </form>
    </div>

    
</body>
</html>
